<!DOCTYPE html>

    <script>
function choose(choices) {
  var index = Math.floor(Math.random() * choices.length);
  return choices[index];
} 
function corpus(){
  return choose(
          [
          'not found',
          'john henry was a steel driving man',
          '\'DROP database "totalitarian";COMMIT; ',
          'git revert',
          'rm -rf /',
          'back to reddit',
          'back to 4chan'
          ]
          )
}
window.onload = function () {
    document.getElementById('txt').innerHTML = '404 - ' + corpus();
}    
    </script>
